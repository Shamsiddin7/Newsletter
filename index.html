<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Newsletter</title>
</head>
<body>
    <main class="main">
        <div class="card">
            <div class="left-side">
                <h1 class="left-side__title">Stay updated!</h1>
                <p class="left-side__desc">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="left-side__list">
                    <li class="left-side__item">
                        <img src="./img/check.svg" alt="" class="left-side-item__image">
                        <p class="left-side-item__desc">Product discovery and building what matters</p>
                    </li>
                    <li class="left-side__item">
                        <img src="./img/check.svg" alt="" class="left-side-item__image">
                        <p class="left-side-item__desc">Measuring to ensure updates are a success</p>
                    </li>
                    <li class="left-side__item">
                        <img src="./img/check.svg" alt="" class="left-side-item__image">
                        <p class="left-side-item__desc">And much more!</p>
                    </li>
                </ul>
                <p class="left-side-searchline__title">Email address</p>
                <input type="search" placeholder="email@company.com" class="search">
                <br> <br>
                <a href="#!" class="left-side__btn all-btn">Subscribe to monthly newsletter</a>
            </div>
            <div class="right-side">
                <img src="./img/main photo.jpg" alt="" class="right-side__image">
            </div>
        </div>
    </main>
</body>

</html>
